<p>student-maticnaknjiga works!</p>

<div>

  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Student ID</label>
    <div class="col-sm-4">
      <input  disabled [value]="StudentId" class="form-control" >
    </div>
  </div>

  <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Student ime</label>
        <div class="col-sm-4">
      <input disabled [value]="Student.ime" class="form-control" >
    </div>
  </div>

  <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Student prezime</label>
        <div class="col-sm-4">
      <input disabled [value]="Student.prezime" class="form-control" >
    </div>
  </div>

<table class="table table-bordered">
  <thead>
  <tr>
    <th>ID</th>
    <th>Ak godina</th>
    <th>Godina</th>
    <th>Obnova</th>
    <th>Zimski semestar<br>
      <input value="Upis" disabled> |
      <input value="Ovjera" disabled>
    </th>
    <th>Evidentirao</th>
    <th>Akcija</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let s of Upisi ">
    <td>{{s.id}}</td>
    <td>{{s.akademskaGodina.opis}}</td>
    <td>{{s.godinaStudija}}</td>
    <td>{{s.obnova}}</td>
    <td>
      <input disabled [value]="s.datumUpisa"> |
      <input disabled [value]="s.datumOvjere">
    </td>

    <td>{{s.nastavnik.korisnickoIme}}</td>
    <td>
      <a (click)="Ovjera = s" class="btn btn-link">Ovjeri zimski semestar </a> <br>

    </td>
  </tr>
  </tbody>
</table>

<button (click)="OtvoriUpis()"  class="form-label">Upis u zimski semestar</button>
</div>


<div *ngIf="Maticna"  class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Novi semestar za </h5>
        <button (click)="Maticna = null" type="button" class="btn-close" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Datum</label>
          <input [(ngModel)]="Maticna.datumUpisa" class="form-control" type="date"  placeholder="Datum">
        </div>
        <div class="mb-3">
          <label class="form-label">Godina studija</label>
          <input [(ngModel)]="Maticna.godinaStudija" class="form-control" placeholder="Godina studija"/>
        </div>

        <div class="mb-3">
          <label class="form-label">Ak godina</label>
          <select  class="form-control" >
            <option  *ngFor="let s of AkademskaGodina ">{{s.opis}}</option>

          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Cijena školarine</label>
          <input [(ngModel)]="Maticna.cijenaSkolarine" class="form-control"  placeholder="Cijena školarine" />
        </div>

        <div class="mb-3 form-check">
          <input [(ngModel)]="Maticna.obnova" type="checkbox" class="form-check-input"  placeholder="Obnova godine" />
          <label class="form-check-label">Obnova godine</label>
        </div>

      </div>
      <div class="modal-footer">
        <button (click)="Maticna = null" type="button" class="btn btn-secondary" >Close</button>
        <button (click)="DodajMaticnu()" type="button" class="btn btn-primary" >Save changes</button>
      </div>
    </div>
  </div>
</div>


<div *ngIf="Ovjera"  class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Novi semestar za </h5>
        <button (click)="Ovjera = null" type="button" class="btn-close" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Datum</label>
          <input [(ngModel)]="Ovjera.datumOvjere" class="form-control" type="date"  placeholder="Datum">
        </div>
        <div class="mb-3">
          <label class="form-label">Napomena</label>
          <input [(ngModel)]="Ovjera.napomenaOvjere" class="form-control" placeholder=""/>
        </div>

      </div>
      <div class="modal-footer">
        <button (click)="Ovjera = null" type="button" class="btn btn-secondary" >Close</button>
        <button (click)="Ovjeri()" type="button" class="btn btn-primary" >Save changes</button>
      </div>
    </div>
  </div>
</div>
